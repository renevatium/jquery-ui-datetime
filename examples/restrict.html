<script>
  $(function(){
    var today = new Date();
    var min = new Date(today.getFullYear(), today.getMonth(), today.getDate() - 7);
    var max = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 7);
    $('#datetime').datetime({ minDate: min, maxDate: max });
  });
</script>
